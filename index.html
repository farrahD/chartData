<!DOCTYPE html>
<html ng-app="mainApp">
	<head>
		<meta charset="utf-8">
		<title>TSA Data Bar Graph</title>
		<meta name="viewport" content="width=device-width">

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body ng-controller="HideSeriesController">

		<div class="header">
  		<div class="navbar navbar-default" role="navigation">
  			<div class="container">
    			<div class="navbar-header">

      			<button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        		</button>
    		  
    		  	<a class="navbar-brand" href="index.html">TSA Data</a>
    			</div>

        	<div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
          
          	<ul class="nav nav-tabs">
              <li><a href="linechart.html">
                <i class="fa fa-fw fa-line-chart"></i>Line Chart</a>
              </li>

            	<li><a href="index.html">
                <i class="fa fa-fw fa-bar-chart"></i>Bar Graph</a>
              </li>
          	</ul>
        	</div>
      	</div>
      </div>
    </div>

    <div class="container">
			<div class="jumbotron">
 			<h3>Average Claims Per Month by Airport Code</h3>
    		<div google-chart chart="myChartObject" agc-on-select="hideSeries(selectedItem)" style="height:450px; width:100%;"></div>
    	</div>
		</div>

		<div class="footer">
		  <div class="container">
      </div>
    </div>	

  	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
